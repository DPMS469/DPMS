<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPMS</title>
  <link rel="icon" href="images/pig.png">
  <style>
    /* Add your CSS styles here */
    /* Add your CSS styles here */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      background: url("images/bg.png");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80%;
      /* Adjust width as needed */
      max-width: 300px;
      /* Set maximum width */
      height: auto;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2149cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .button:hover {
      background-color: #555;
    }

    .container a:hover .logo {
      transform: scale(1.1) rotateX(360deg);
      /* Combine both transformations */
      transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        /* Change to column layout on smaller screens */
        align-items: center;
        /* Center items vertically */
      }

      .logo {
        width: 90%;
        /* Adjust width for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="home.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    <br>

  </div>

  <footer class="footer">
    &copy; 2024 DPMS Universe. All rights reserved
  </footer>
</body>

</html>
